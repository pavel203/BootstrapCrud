<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

<table border="2">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getUserName()}">Username</td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td th:utext="${user.getRoles()}">Role</td>
        <td th:utext="${user.getFirstName()}">First name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>
    </tr>
</table>
<br/>
<br>

<form th:method="post" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete."/>
</form>

</body>
</html>
