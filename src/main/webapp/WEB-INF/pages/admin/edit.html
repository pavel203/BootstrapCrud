<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating</title>
</head>
<body>

<form th:method="post" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">New username</label>
    <input type="text" th:field="*{userName}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>

    <label for="password">New password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <label for="firstName">New firstname</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname error</div>
    <br/>

    <label for="lastName">New lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>
    <br/>

    <label for="age">Edit age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>

    <label>New role/roles</label>
    <ul>
        <li>
            <input type="checkbox" name="roles" th:value="${ROLE_USER}"/>user
        </li>
        <li>
            <input type="checkbox" name="roles" th:value="${ROLE_ADMIN}" />admin
        </li>
    </ul>
    <br/>

    <input type="submit" value="Save changes."/>
</form>
<br/>
<br/>
<a href="/logout">Log out.</a>
</body>
</html>
