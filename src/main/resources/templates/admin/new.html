<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="post" th:action="@{/admin}" th:object="${user}">
    <label for="email">Enter your username</label>
    <input th:type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br/>

    <label for="password">Enter your password</label>
    <input th:type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    <br/>

    <label for="firstName">Enter your first name</label>
    <input th:type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname error</div>
    <br/>

    <label for="lastName">Enter your lastname</label>
    <input th:type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>
    <br/>

    <label>Enter your age</label>
    <input th:type="number" th:field="*{age}"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>

    <label>Enter role</label>
    <ul>
        <li>
            <input th:type="checkbox" name="roles" th:field="*{roles}" th:value="${ROLE_USER}"/>user
        </li>
        <li>
            <input th:type="checkbox" name="roles" th:field="*{roles}" th:value="${ROLE_ADMIN}" />admin
        </li>
    </ul>

    <br/>

    <input th:type="submit" value="Save."/>
</form>
<br/>
<br/>
<br/>
<a href="/logout">Log out.</a>
</body>
</html>
