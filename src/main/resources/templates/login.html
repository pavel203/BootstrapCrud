<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login page</title>

</head>
<body class="bg-light">



<div class="text-center">
<form method="post" action="/login" style="max-width: 480px; margin: auto">
    <h2 class="mt-5 fw-bold">Please sign in</h2>

    <label for="username" class="sr-only"/>
    <input name="username" type="email" id="username" class="form-control" placeholder="Email Address" required autofocus>
    <label for="password" class="sr-only"/>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required autofocus>

    <div class="mt-2">
    <button class="form-control btn btn-primary btn-block" type="submit" >Sign in</button>
    </div>
</form>
</div>

</body>
