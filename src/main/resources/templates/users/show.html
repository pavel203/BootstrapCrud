<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
User
<br/>
<br/>
<table border="2">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getEmail()}">Username</td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td th:utext="${user.getRoles()}">Role</td>
        <td th:utext="${user.getFirstName()}">First name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>
    </tr>
</table>
<br/>
<br>

<a href="/logout">Log out.</a>
</body>
</html>
